<body>
    <h1>Operadores l√≥gicos en JavaScript</h1>
    <script>
       //OPERADOR AND &&
        var x=4, y=2;
        var resultado=(x<5 && y>1); //true
        resultado=(x>5 && y>1); //false
        alert(resultado);
        
        // OR || 
        var resultado2= (x>5 || y>1); //true
        alert(resultado2);
        
        //OPERADOR NOT 
        var resultado3= (x==y); //false
        alert(resultado3);
    </script>
