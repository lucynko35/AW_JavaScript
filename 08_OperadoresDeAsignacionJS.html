<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Intro a JS</title>
    <link rel="stylesheet" href="">
    <script src="js/MiJavaScript.js"></script>
</head>

<body>
    <h1>Operadores de asignación en JS</h1>
    <script>
       //OPERADORES DE ASIGNACIÓN: =        
        var x=10;
        
        //EJEMPLO DE OPERADOR +=
        var x+=5; //x=x+5;
        alert("El valor de x es "+x);
        
        //EJEMPLO DE OPERADOR *=
        var y=10;
        y*=5; //y=y*5;
        alert("El valor de y es "+y);
        
        //EJEMPLO DE OPERADOR %=
        var z=11;
        z%=5; //y=y+5;
        alert("El valor de z es"+z);
        
    </script>       
</body>
</html>
