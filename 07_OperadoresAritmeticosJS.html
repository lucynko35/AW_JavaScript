<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Intro a JS</title>
    <link rel="stylesheet" href="">
    <script src="js/MiJavaScript.js"></script>
</head>

<body>
    <h1>Operadores aritméticos en JavaScript</h1>
    <script>
       //OPERADORES ARITMÉTICOS: +, -, /, *, %, ++, --
        
       //UTILIZACIÓN
        var x=5; var y=2;
        var dosNumeros=1+7;
        var dosVariables=x+y;
        var numeroVariable=4+x;
        
        alert("La variable dosNumeros contiene "+dosNumeros);
        alert("La variable dosVariables contiene "+dosVariables);
        alert("La variable numeroVariable contiene "+numeroVariable);        
        
        //EJEMPLOS DE OPERADORES BINARIOS
        var suma= x+y;
        var resta= x-y;
        var multi= x*y;
        var division= x/y;
        var modulo= x%y;
        
        alert("La suma es "+suma);
        alert("La resta es "+resta);
        alert("La multi es "+multi);
        alert("La division es "+division);
        alert("El módulo es "+modulo);
        
        //OPERADORES UNARIOS
        var a=8;
        alert("El valor inicial de a es "+a);
        ++a; //a=a+1;
        alert("El valor inicial de a es "+a);
        --a; //a=a-1;
        alert("El valor inicial de a es "+a);
    </script>
    
</body>
</html>
