<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Intro a JS</title>
    <link rel="stylesheet" href="">
    <script src="js/MiJavaScript.js"></script>
</head>

<body>
    <h1>Operadores de cadena en JavaScript</h1>
    <script>
        //OPERADOR +
        var nombre="Ada";
        var apellido="Lovelace";
        var completo= nombre+ " "+ apellido;
        alert(completo);
        
        //OPERADOR +=
        var texto="ABCD";
        texto+="EFGH"; //texto= texto+"EFGH";
        alert(texto);
        
        //OPERADOR +=
        var resultado=4+5+" "+completo;
        alert(resultado);
        
    </script>

</body>
</html>
