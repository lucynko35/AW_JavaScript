<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Intro a JS</title>
    <link rel="stylesheet" href="">
    <script src="js/MiJavaScript.js"></script>
</head>

<body>
    <h1>Variable con JavaScript</h1>
        <p id="parrafo1"></p>
        <p id="parrafo2"></p>
        <p id="parrafo3"></p>        
    <script>
        /*
        VARIABLES nomenclatura:
        -Identificadores únicos
        -Identificadores descriptivos para saber su función solo con el nombre
        -Empiezan por letra, $, _ y siguen con letra, número, $, _
        -Pueden contener "" , '' y números (enteros o con decimales)
        -Son sensibles entre mayúsculas y minúsculas (nombre != NOMBRE !=Nombre)
        -No se pueden usar palabras reservadas
        */
        
        //Declaración de variable
        var nombre;
        //Mostramos el valor de la variable en el párrafo 1
        document.getElementById("parrafo1").innerHTML=nombre;
        
        //Asigno valor a la variable
        nombre="Ada";
        
        //Mostramos el valor de la variable en el párrafo 1
        document.getElementById("parrafo2").innerHTML=nombre;
        
        //Declaración de variables en una sola sentencia
        var pais="Reino Unido",
            nacimiento=1815;
        
        //Asignación de operadores a una variable
        var nombreApellido= "Ada" + " " + "Lovelace";
        var fallecimiento= nacimiento + 37;
        
        //Mostramos el valor de la variable en el párrafo 1
        document.getElementById("parrafo3").innerHTML = nombreApellido + " nació en " + pais + " en " + nacimiento + " y murió en " + fallecimiento;
    </script>    
</body>
</html>
