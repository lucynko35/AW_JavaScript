<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Intro a JS</title>
    <link rel="stylesheet" href="">
    <script src="js/MiJavaScript.js"></script>
</head>

<body>
    <h1>Operadores de comparación en JavaScript</h1>
    <script>
        var x=5; //Tipo numérico entero
        
        //Operador de igualdad(==);
        /* no coinciden tipo de valor y tipo de dato */
        alert("x==8 es "+(x==8));
        alert("x==5 es "+(x==5));
        alert("x=='5' es "+(x=='5'));
        
        //Operador de igualdad ESTRICTA (==);
        /* coinciden el tipo de valor y tipo de dato */
        alert("x===8 es "+(x===8));
        alert("x===5 es "+(x===5));
        alert("x==='5' es "+(x==='5')); 
        
        //Operador de desigualdad(!=);
        alert("x!=8 es "+(x!=8));
        alert("x!=5 es "+(x!=5));
        alert("x!='5' es "+(x!='5'));
        
        //Operador de desigualdad(!==);
        alert("x!==8 es "+(x!==8));
        alert("x!==5 es "+(x!==5));
        alert("x!=='5' es "+(x!=='5'));
        
        //Operador de comparación (< , > , >= , <=);
        alert("x>8 es "+(x>8));
        alert("x<8 es "+(x<8));
        alert("x>=8 es "+(x>=8));
        alert("x<=8 es "+(x<=8));
    </script>

</body>
</html>
